<html>
<head>
    <meta charset=utf-8>
    <title>My first Three.js app</title>
    <style>
        body {
            margin: 0px;
            background-color: #000000;
            overflow: hidden;
        }
        /*canvas { width: 100%; height: 100% }*/
    </style>
</head>
<body>

<div id="1"></div>
<script src="/js/three.js"></script>
<script src="/js/threex.planets.js"></script>
<script type="text/javascript" src="http://cdn.rawgit.com/bubblin/The-Solar-System/master/js/shared/xRingGeometry.js"></script>
<!--<script src="/js/threex.atmospherematerial.js"></script>-->
<!--<script src="/js/threex.atmospheredatgui.js"></script>-->
<!--<script src="/js/dat.gui.min.js"></script>-->

<script>

    var renderer	= new THREE.WebGLRenderer({
        antialias	: true
    });
    renderer.setSize( window.innerWidth, window.innerHeight );
    document.body.appendChild( renderer.domElement );
    renderer.shadowMapEnabled	= true

    var updateFcts	= [];
    var scene	= new THREE.Scene();
    var camera	= new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.01, 100 );
    camera.position.z = 20;

    var light	= new THREE.AmbientLight( 0x888888 )
    scene.add( light )
    var light	= new THREE.DirectionalLight( 'white', 1)
    light.position.set(5,5,5)
    light.target.position.set( 0, 0, 0 )
    scene.add( light )

    var light	= new THREE.DirectionalLight( 0xcccccc, 1 )
    light.position.set(5,5,5)
    scene.add( light )
    light.castShadow	= true
    light.shadowCameraNear	= 0.01
    light.shadowCameraFar	= 15
    light.shadowCameraFov	= 45

    light.shadowCameraLeft	= -1
    light.shadowCameraRight	=  1
    light.shadowCameraTop	=  1
    light.shadowCameraBottom= -1
    // light.shadowCameraVisible	= true

    light.shadowBias	= 0.001
    light.shadowDarkness	= 0.2
//
//    light.shadowMapWidth	= 1024
//    light.shadowMapHeight	= 1024

    //    var starSphere	= THREEx.Planets.createStarfield()
    //    scene.add(starSphere)

    //////////////////////////////////////////////////////////////////////////////////
    //		add an object and make it move					//
    //////////////////////////////////////////////////////////////////////////////////

//set position

    var meshSun	= THREEx.Planets.createSun()
    meshSun.position.set(-7.5, 0, 0)
    scene.add(meshSun)

    var meshMecury	= THREEx.Planets.createMercury()
    meshMecury.position.set( -6.0, 0, 0 )
    scene.add(meshMecury)

    var meshVenus	= THREEx.Planets.createVenus()
    meshVenus.position.set( -4.5, 0, 0 )
    scene.add(meshVenus)

    var meshMoon = THREEx.Planets.createMoon()
    meshMoon.position.set( -3.0, 0, 0 )
    scene.add(meshMoon)

    var meshEarth	= THREEx.Planets.createEarth()
    meshEarth.position.set( -1.5, 0, 0 )
    scene.add(meshEarth)

    var meshCloud	= THREEx.Planets.createEarthCloud()
    meshCloud.position.set( -1.5, 0, 0 )
    scene.add(meshCloud)

    var meshMars	= THREEx.Planets.createMars()
    meshMars.position.set( 0, 0, 0 )
    scene.add(meshMars)

    var meshJupiter	= THREEx.Planets.createJupiter()
    meshJupiter.position.set( 1.5, 0, 0 )
    scene.add(meshJupiter)

    var meshSaturn = THREEx.Planets.createSaturn()
    meshSaturn.position.set( 3.0, 0, 0 )
    scene.add(meshSaturn)

    var meshSaturnRing = THREEx.Planets.createSaturnRing()
    meshSaturnRing.position.set( 3.0, 0, 0 )
    scene.add(meshSaturnRing)

    var meshUranus = THREEx.Planets.createUranus()
    meshUranus.position.set( 4.5, 0, 0 )
    scene.add(meshUranus)

    var meshUranusRing = THREEx.Planets.createUranusRing()
    meshUranusRing.position.set( 4.5, 0, 0 )
    scene.add(meshUranusRing)


    var meshNeptune	= THREEx.Planets.createNeptune()
    meshNeptune.position.set( 6.0, 0, 0 )
    scene.add(meshNeptune)

    var meshPluto	= THREEx.Planets.createPluto()
    meshPluto.position.set( 7.5, 0, 0 )
    scene.add(meshPluto)

    updateFcts.push(function(delta){
        meshSun.rotation.x += 1 * delta;
        meshSun.rotation.y += 1/2 * delta;

        meshMecury.rotation.x += 1 * delta;
        meshMecury.rotation.y += 1/2 * delta;

        meshVenus.rotation.x += 1 * delta;
        meshVenus.rotation.y += 1/2 * delta;

        meshMoon.rotation.x += 1 * delta;
        meshMoon.rotation.y += 1/2 * delta;

        meshEarth.rotation.x += 1 * delta;
        meshEarth.rotation.y += 1/2 * delta;

        meshCloud.rotation.y += 1/8 * delta;

        meshMars.rotation.x += 1 * delta;
        meshMars.rotation.y += 1/2 * delta;

        meshJupiter.rotation.x += 1 * delta;
        meshJupiter.rotation.y += 1/2 * delta;

        meshSaturn.rotation.x += 1 * delta;
        meshSaturn.rotation.y += 1/2 * delta;

        meshSaturnRing.rotation.x += 1 * delta;
        meshSaturnRing.rotation.y += 1/2 * delta;

        meshUranus.rotation.x += 1 * delta;
        meshUranus.rotation.y += 1/2 * delta;

        meshUranusRing.rotation.x += 1 * delta;
        meshUranusRing.rotation.y += 1/2 * delta;

        meshNeptune.rotation.x += 1 * delta;
        meshNeptune.rotation.y += 1/2 * delta;

        meshPluto.rotation.x += 1 * delta;
        meshPluto.rotation.y += 1/2 * delta;
    })

    //////////////////////////////////////////////////////////////////////////////////
    //		Camera Controls							//
    //////////////////////////////////////////////////////////////////////////////////
    //    var mouse	= {x : 0, y : 0}
    //    document.addEventListener('mousemove', function(event){
    //        mouse.x	= (event.clientX / window.innerWidth ) - 0.5
    //        mouse.y	= (event.clientY / window.innerHeight) - 0.5
    //    }, false)
    //    updateFcts.push(function(delta, now){
    //        camera.position.x += (mouse.x*5 - camera.position.x) * (delta*3)
    //        camera.position.y += (mouse.y*5 - camera.position.y) * (delta*3)
    //        camera.lookAt( scene.position )
    //    })


    //////////////////////////////////////////////////////////////////////////////////
    //		render the scene						//
    //////////////////////////////////////////////////////////////////////////////////
    updateFcts.push(function(){
        renderer.render( scene, camera );
    })

    //////////////////////////////////////////////////////////////////////////////////
    //		loop runner							//
    //////////////////////////////////////////////////////////////////////////////////
    var lastTimeMsec= null
    requestAnimationFrame(function animate(nowMsec){
        // keep looping
        requestAnimationFrame( animate );
        // measure time
        lastTimeMsec	= lastTimeMsec || nowMsec-1000/60
        var deltaMsec	= Math.min(200, nowMsec - lastTimeMsec)
        lastTimeMsec	= nowMsec
        // call each update function
        updateFcts.forEach(function(updateFn){
            updateFn(deltaMsec/1000, nowMsec/1000)
        })
    })
</script>
</body>
</html>
